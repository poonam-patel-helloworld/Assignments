<!DOCTYPE html>
<html>

<head>
  <title>
    simple ar
  </title>
  <meta name="description" content="simple_ar">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
	<a-scene embedded arjs>


  		  <!-- define your gltf asset -->
    	<a-assets>
     
      		<a-asset-item id="spider" src="assets/gltf/spider/model.gltf"> </a-asset-item>
    

          <a-asset-item id="spiral" src="assets/gltf/spiral/Simple_spiral.gltf"> </a-asset-item>

   		 </a-assets>

		<a-marker preset="hiro">

			<!-- display your gltf asset -->
         	<a-entity scale="2 2 2" position= '1 -7 4' rotation="0 -90 0" 
          gltf-model="#spider"></a-entity>

          <a-entity scale="0.5 0.5 0.5" position= '1 -1 1' rotation="0 -70 20" 
          gltf-model="#spider"></a-entity>

          <a-entity scale="0.3 0.3 0.3" position= '2 -1 1' rotation="0 -90 20" 
          gltf-model="#spider"></a-entity>

           <!--
           <a-entity scale="1 1 1" position= '-90 3 0' rotation="0 90 0"  gltf-model="#dance skel"></a-entity>

           -->

  		</a-marker>

      <a-marker preset="kanji">

            <a-entity scale="2 2 2" position= '0 0.8 -1.5' rotation="90 0 0" 
          gltf-model="#spiral">

  

          </a-entity>

             <!-- some text -->
            <!--<a-text position='0 0.5 0' rotation="270 90 70" value="SORRY! I won't call you black widow again!"></a-text>-->

            <!-- a png image -->
            <a-image scale="0.8 0.8 0.8" position="0 1.5 0.2" rotation="0 0 0" src="assets/img/trump.png">
              
            <a-entity scale="0.3 0.3 0.3" position= '0 1 -1.3' rotation="0 90 20" 
          gltf-model="#spider"></a-entity>

            <!--<a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>-->

            </a-image>


    </a-marker>


    	<a-entity camera>
    	</a-entity>


	</a-scene>

</body>

</html>
