<!DOCTYPE html>
<html>

<head>
  <title>
    simple ar - display custom gltf model with rotation
  </title>
  <meta name="description" content="simple_ar">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs>
    


    <!-- define your gltf asset -->
    <a-assets>

      <img id="platform" src="platform.jpg">


    </a-assets>

    <!--
    <a-marker preset="hiro">
    -->

    <a-marker preset="hiro">

              <!-- Basic circle. -->
 			 <a-circle color="#CCC" radius="20"></a-circle>

  			<!-- Textured circle parallel to ground. -->
 			 <a-circle src="#platform" radius="50" rotation="-90 0 0"></a-circle>

    </a-marker>

    <a-entity camera>
    </a-entity>

  </a-scene>
</body>

</html>
