<!DOCTYPE html>
<html>

<head>
  <title>
    simple ar
  </title>
  <meta name="description" content="simple_ar">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
	<a-scene embedded arjs>


  		  <!-- define your gltf asset -->
    	<a-assets>
     
      		<a-asset-item id="Raccoon" src="assets/gltf/raccoon/Raccoon.gltf"> </a-asset-item>
   		 
   		 </a-assets>

		<a-marker preset="hiro">

			<!-- display your gltf asset -->
         	<a-entity gltf-model="#Raccoon"></a-entity>

  		</a-marker>


    	<a-entity camera>
    	</a-entity>


	</a-scene>

</body>

</html>
